<!doctype html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"> <!-- Airbnb의 고유 폰트 -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .card-header {
            background-color: #FF5A5F; /* Airbnb 로고 색상 */
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-body {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #FF5A5F;
            box-shadow: 0 0 5px rgba(255, 90, 95, 0.5);
        }

        .btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #FF5A5F;
            border-color: #FF5A5F;
        }

        .btn-primary:hover {
            background-color: #FF3B44;
            border-color: #FF3B44;
        }

        .btn-danger {
            background-color: #FF5A5F;
            border-color: #FF5A5F;
        }

        .btn-danger:hover {
            background-color: #FF3B44;
            border-color: #FF3B44;
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            background-color: #FF5A5F;
            color: white;
            font-weight: 600;
        }

        .replyList .list-group-item {
            border: none;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #FFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .replyList .list-group-item:hover {
            background-color: #f8f8f8;
        }

        .replyPaging .page-item.active .page-link {
            background-color: #FF5A5F;
            border-color: #FF5A5F;
        }

        .replyPaging .page-link {
            color: #FF5A5F;
            font-weight: 600;
        }
    </style>
</head>

<body>
<div layout:fragment="content">

    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    게시글 상세
                </div>
                <div class="card-body">
                    <h5 class="card-title">게시글 읽기</h5>
                    <form method="post" action="/free_board/update">
                        <div class="mb-3">
                            <label for="title" class="form-control">제목</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요"
                                   th:value="${dto.title}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-control">내용</label>
                            <textarea class="form-control col-sm-5" id="content" name="content" rows="5" placeholder="내용을 입력해주세요" readonly>[[${dto.content}]]</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="member" class="form-control">작성자</label>
                            <input type="text" class="form-control" id="member" name="member"
                                   th:value="${dto.memberNo}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="regDate" class="form-control">등록시간</label>
                            <input type="text" class="form-control" id="regDate" name="regDate"
                                   th:value="${#temporals.format(dto.regDate,'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="modDate" class="form-control">수정시간</label>
                            <input type="text" class="form-control" id="modDate" name="modDate"
                                   th:value="${#temporals.format(dto.modDate,'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>
                        <div class="mb-3" th:with="link = ${pageRequestDTO.link}">
                            <a th:href="|@{/board/update}?freeBoardNo=${dto.freeBoardNo}&${link}|">
                                <button type="button" th:if="${user != null && user.Username == dto.member}" class="btn btn-primary submitBtn">수정하기</button>
                            </a>
                            <a th:href="|@{/free_board/list}?${link}|">
                                <button type="button" class="btn btn-danger">목록가기</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 댓글 등록 및 목록 -->
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="my-4">
                <button class="btn btn-info addReplyBtn">댓글 등록</button>
            </div>
            <ul class="list-group replyList">
                <!-- 댓글 목록이 여기에 동적으로 추가됩니다 -->
            </ul>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <div class="paging-container">
                <ul class="pagination replyPaging"></ul>
            </div>
        </div>
    </div>

    <!-- 댓글 등록 모달 -->
    <div class="modal fade registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">댓글 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">내용</span>
                        <input type="text" class="form-control replyText">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">작성자</span>
                        <input type="text" th:value="${user.Username}" class="form-control replyer" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary registerCloseBtn" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary registerBtn">댓글 등록</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 댓글 수정 모달 -->
    <div class="modal fade updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title replyHeader"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">내용</span>
                        <input type="text" class="form-control updateReplyText">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">작성자</span>
                        <input type="text" class="form-control updateReplyer" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary updateCloseBtn" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary updateBtn">댓글 수정</button>
                    <button type="button" class="btn btn-danger deleteBtn">댓글 삭제</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/reply.js"></script>

</div>
</body>
</html>
