<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Read</title>

    <!-- 에어비앤비 느낌을 내기 위한 스타일 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .card {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-top: 20px;
        }

        .card-header {
            background-color: #FF5A5F;
            color: white;
            font-size: 20px;
            font-weight: 600;
            padding: 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card-body {
            padding: 25px;
        }

        h5.card-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: none;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #FF5A5F;
        }

        textarea.form-control {
            resize: vertical;
        }

        .btn {
            font-size: 16px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #FF5A5F;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff444f;
        }

        .btn-danger {
            background-color: #FFB400;
            border: none;
        }

        .btn-danger:hover {
            background-color: #ff9f00;
        }

        .btn:focus {
            outline: none;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .submitBtn {
            background-color: #FF5A5F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }

        .submitBtn:hover {
            background-color: #ff444f;
        }

    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Food Read
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Food Read</h5>
                        <div class="mb-3">
                            <label for="title" class="form-control">제목</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요"
                                   th:value="${dto.title}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-control">내용</label>
                            <textarea type="text" class="form-control" id="content" name="content" rows="5"
                                      placeholder="내용을 입력해주세요" readonly>[[${dto.content}]]</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="member" class="form-control">작성자</label>
                            <input type="text" class="form-control" id="member" name="member"
                                   placeholder="지금은 직접 작성자를 입력해주세요, 로그인 후 로그인 유저가 자동으로 탑재됨."
                                   th:value="${dto.member}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="regDate" class="form-control">등록시간</label>
                            <input type="text" class="form-control" id="regDate" name="regDate"
                                   th:value="${#temporals.format(dto.regDate,'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="modDate" class="form-control">수정시간</label>
                            <input type="text" class="form-control" id="modDate" name="modDate"
                                   th:value="${#temporals.format(dto.modDate,'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>
                        <div class="btn-container">
                            <button type="button" class="btn submitBtn">수정하기</button>
                            <a th:href="|@{/free_board/list}?${link}|">
                                <button type="button" class="btn btn-danger">목록가기</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="javascript" th:inline="javascript">
    // 수정폼으로 이동하기.
    document.querySelector(".submitBtn").addEventListener("click", function (e) {
        self.location = "/food/update?bno="+[[${dto.freeBoardNo}]]+"&"+[[${pageRequestDTO.link}]], false
    });
</script>

</body>
</html>
