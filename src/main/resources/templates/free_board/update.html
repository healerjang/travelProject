<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Update</title>
    <!-- External Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light" style="font-family: 'Roboto', sans-serif;">

<div layout:fragment="content">
    <!-- Header Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-muted">글 수정</h5>
                        <span class="badge bg-secondary text-white">수정하기</span>
                    </div>
                    <div class="card-body p-4">
                        <form id="f1" method="post" th:action="@{/free_board/update}">
                            <!-- Hidden Fields for Page Details -->
                            <input type="hidden" name="keyword2" th:value="${pageRequestDTO.keyword}">
                            <input type="hidden" name="page2" th:value="${pageRequestDTO.page}">
                            <input type="hidden" name="type2" th:value="${pageRequestDTO.type}">

                            <!-- Board ID (readonly) -->
                            <div class="mb-4">
                                <label for="freeBoardNo" class="form-label">Board ID</label>
                                <input type="text" class="form-control" id="freeBoardNo" name="freeBoardNo" th:value="${dto.freeBoardNo}" readonly>
                            </div>

                            <!-- Title -->
                            <div class="mb-4">
                                <label for="title" class="form-label">제목</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요" th:value="${dto.title}">
                            </div>

                            <!-- Content -->
                            <div class="mb-4">
                                <label for="content" class="form-label">내용</label>
                                <textarea class="form-control" id="content" name="content" rows="5" placeholder="내용을 입력해주세요">[[${dto.content}]]</textarea>
                            </div>

                            <!-- Writer -->
                            <div class="mb-4">
                                <label for="member" class="form-label">작성자</label>
                                <input type="text" class="form-control" id="member" name="member" placeholder="작성자" th:value="${dto.member}" readonly>
                            </div>


                            <!-- Date Information -->
                            <div class="mb-4">
                                <label for="regDate" class="form-label">등록시간</label>
                                <input type="text" class="form-control" id="regDate" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" disabled>
                            </div>
                            <div class="mb-4">
                                <label for="modDate" class="form-label">수정시간</label>
                                <input type="text" class="form-control" id="modDate" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" disabled>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-primary">수정하기</button>
                                <button type="button" class="btn btn-danger" th:if="${member.memberName != null && user.username == dto.member}" data-bs-toggle="modal" data-bs-target=".deleteModal">삭제하기</button>
                                <a th:href="|@{/free_board/list}?${link}|">
                                    <button type="button" class="btn btn-secondary">목록으로</button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">삭제 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>정말로 이 게시글을 삭제하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger">삭제</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/upload.js"></script>

</body>
</html>
