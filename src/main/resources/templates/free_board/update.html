<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Update</title>
    <!-- External Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8; /* 밝은 배경 */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin-top: 60px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #FF5A5F; /* Airbnb의 대표적인 주황색 */
            color: white;
            border-bottom: none;
            padding: 20px;
            border-radius: 12px 12px 0 0;
        }
        .card-header h5 {
            font-weight: 600;
        }
        .card-body {
            padding: 30px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
            box-shadow: none;
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #FF5A5F;
            box-shadow: 0 0 0 0.2rem rgba(255, 90, 95, 0.25);
        }
        .btn-primary {
            background-color: #FF5A5F; /* Airbnb의 주황색 */
            border-color: #FF5A5F;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .btn-primary:hover {
            background-color: #FF3A45;
            border-color: #FF3A45;
        }
        .btn-secondary {
            background-color: #F7F7F7;
            border-color: #ddd;
            padding: 12px 30px;
            font-weight: 500;
            text-transform: uppercase;
        }
        .btn-secondary:hover {
            background-color: #f1f1f1;
        }
        .btn-danger {
            background-color: #D9534F;
            border-color: #D9534F;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-danger:hover {
            background-color: #C9302C;
            border-color: #C9302C;
        }
        .modal-content {
            border-radius: 12px;
            border: none;
            padding: 20px;
        }
        .modal-header {
            background-color: #FF5A5F;
            color: white;
            border-radius: 12px 12px 0 0;
        }
        .modal-footer button {
            border-radius: 10px;
        }
        .deleteModal .modal-body p {
            color: #555;
            font-size: 16px;
        }
        .card-footer {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 0 0 12px 12px;
        }
        .btn-close {
            background-color: transparent;
            border: none;
        }
        .btn-close:hover {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body class="bg-light">

<div layout:fragment="content">
    <!-- Header Section -->
    <div class="container">
        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">글 수정</h5>
                <span class="badge bg-white text-dark">수정하기</span>
            </div>
            <div class="card-body">
                <form id="f1" method="post" th:action="@{/free_board/update}">
                    <!-- Hidden Fields for Page Details -->
                    <input type="hidden" name="keyword2" th:value="${pageRequestDTO.keyword}">
                    <input type="hidden" name="page2" th:value="${pageRequestDTO.page}">
                    <input type="hidden" name="type2" th:value="${pageRequestDTO.type}">

                    <!-- Board ID (readonly) -->
                    <div class="mb-4">
                        <label for="freeBoardNo" class="form-label">Board ID</label>
                        <input type="text" class="form-control" id="freeBoardNo" name="freeBoardNo" th:value="${dto.freeBoardNo}" readonly>
                    </div>

                    <!-- Title -->
                    <div class="mb-4">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요" th:value="${dto.title}">
                    </div>

                    <!-- Content -->
                    <div class="mb-4">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control" id="content" name="content" rows="5" placeholder="내용을 입력해주세요" th:value="${dto.content}"></textarea>
                    </div>

                    <!-- Writer -->
                    <div class="mb-4">
                        <label for="memberName" class="form-label">작성자</label>
                        <input type="text" class="form-control" id="memberName" name="memberName" placeholder="작성자" th:value="${dto.memberName}" readonly>
                    </div>

                    <!-- Date Information -->
                    <div class="mb-4">
                        <label for="regDate" class="form-label">등록시간</label>
                        <input type="text" class="form-control" id="regDate" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" disabled>
                    </div>
                    <div class="mb-4">
                        <label for="modDate" class="form-label">수정시간</label>
                        <input type="text" class="form-control" id="modDate" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" disabled>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-primary">수정하기</button>
                        <button type="button" class="btn btn-danger" th:if="${dto.memberNo != null && memberNo == dto.memberNo}" data-bs-toggle="modal" data-bs-target=".deleteModal">삭제하기</button>
                        <a th:href="|@{/free_board/list}?${link}|">
                            <button type="button" class="btn btn-secondary">목록으로</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">삭제 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>정말로 이 게시글을 삭제하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger">삭제</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/upload.js"></script>

</body>
</html>
