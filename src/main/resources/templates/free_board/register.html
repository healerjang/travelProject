<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}"
>
<body>
<div layout:fragment="content" class="container mt-4">
    <h1>Register FreeBoard</h1>

    <form method="post" action="/free_board/register">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
        </div>

<!--        <div class="mb-3">-->
<!--            <label for="memberNo" class="form-label">Member</label>-->
<!--            <input type="text" class="form-control" id="memberNo" name="memberNo" value="1" required readonly>-->
<!--&lt;!&ndash;            th : value = ${} << login 된 이름을 가져오게 만들기 value= 1 << 하드코딩 된 부분 &ndash;&gt;-->
<!--        </div>-->

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

</div>

</body>

</html>
